<style>
	:host {
		display: flex;
		margin-bottom: 10px;
	}

	.icon {
		height: 48px;
		margin-right: 10px;
	}

	.max-temp {
		color: #fcc;
	}

	.min-temp {
		color: #ccf;
	}
</style>

<img src="{{iconUrl}}" class="icon">
<div>
	<div>
		<span class="max-temp">{{data.temperatureMax}}&deg;</span>
		<span class="min-temp">{{data.temperatureMin}}&deg;</span> 
		{{data.time | date:'EEEE, MMMM d'}}
	</div>
	<div>{{data.summary}}</div>
</div>
