<style>
	:host {
		display: flex;
		margin-bottom: 10px;
		align-items: flex-start;
	}
	.icon {
		margin-right: 7px;
	}
	.label {
		line-height: 24px;
	}
	.description {
		overflow: hidden;
	}
</style>

<img src="assets/warning.svg" class="icon">
<div (click)="toggleDetail()">
	<div class="label">{{label}}</div>
	<div class="description" [@showDetail]="showDetail ? 'true' : 'false'">
		{{description}}
	</div>
</div>
